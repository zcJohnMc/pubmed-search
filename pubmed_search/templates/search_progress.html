{% extends "base.html" %}

{% block title %}搜索进行中 - AI PubMed Search{% endblock %}

{% block content %}
<div class="progress-container">
    <div class="progress-header">
        <h1><i class="fas fa-search"></i> 搜索进行中</h1>
        <p>请耐心等待，我们正在为您搜索相关文献...</p>
    </div>

    <div class="progress-card">
        <div class="progress-info">
            <div class="progress-status">
                <i id="statusIcon" class="fas fa-spinner fa-spin"></i>
                <span id="statusMessage">正在初始化搜索...</span>
            </div>
            
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div class="progress-text">
                    <span id="progressPercent">0%</span>
                </div>
            </div>
            
            <div class="progress-details">
                <div class="detail-item">
                    <span class="detail-label">总文章数:</span>
                    <span id="totalArticles">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">已处理:</span>
                    <span id="processedArticles">-</span>
                </div>
            </div>
        </div>
    </div>

    <div class="progress-actions">
        <button id="cancelBtn" class="btn btn-secondary" onclick="cancelSearch()">
            <i class="fas fa-times"></i> 取消搜索
        </button>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.progress-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.progress-header {
    text-align: center;
    margin-bottom: 2rem;
}

.progress-header h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--text-primary);
}

.progress-card {
    background: var(--surface-color);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
    padding: 2rem;
    margin-bottom: 2rem;
}

.progress-status {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
    font-size: 1.125rem;
    color: var(--text-primary);
}

.progress-status i {
    color: var(--primary-color);
    font-size: 1.5rem;
}

.progress-bar-container {
    margin-bottom: 2rem;
}

.progress-bar {
    width: 100%;
    height: 12px;
    background-color: var(--border-color);
    border-radius: 6px;
    overflow: hidden;
    margin-bottom: 0.5rem;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary-color), #3b82f6);
    border-radius: 6px;
    width: 0%;
    transition: width 0.3s ease;
}

.progress-text {
    text-align: center;
    font-weight: 600;
    color: var(--primary-color);
}

.progress-details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    padding: 1rem;
    background: var(--background-color);
    border-radius: var(--radius-md);
}

.detail-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.detail-label {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.progress-actions {
    text-align: center;
}

@media (max-width: 768px) {
    .progress-details {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
const searchSessionId = '{{ search_session_id }}';
let progressInterval;
let isCompleted = false;

function updateProgress() {
    if (isCompleted) return;

    fetch(`/api/search_progress/${searchSessionId}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const progress = data.progress;

                // 更新进度条
                document.getElementById('progressFill').style.width = progress.progress + '%';
                document.getElementById('progressPercent').textContent = progress.progress + '%';

                // 更新状态消息
                document.getElementById('statusMessage').textContent = progress.message;

                // 更新详细信息
                if (progress.total_articles) {
                    document.getElementById('totalArticles').textContent = progress.total_articles;
                }
                if (progress.processed_articles) {
                    document.getElementById('processedArticles').textContent = progress.processed_articles;
                }

                // 更新图标
                const statusIcon = document.getElementById('statusIcon');
                if (progress.status === 'completed') {
                    statusIcon.className = 'fas fa-check-circle';
                    statusIcon.style.color = 'var(--success-color)';
                    isCompleted = true;
                    clearInterval(progressInterval);

                    // 延迟跳转到结果页面
                    setTimeout(() => {
                        window.location.href = `/results/${searchSessionId}`;
                    }, 2000);

                } else if (progress.status === 'error') {
                    statusIcon.className = 'fas fa-exclamation-circle';
                    statusIcon.style.color = 'var(--error-color)';
                    isCompleted = true;
                    clearInterval(progressInterval);

                    showToast(progress.message, 'error');
                    setTimeout(() => {
                        window.location.href = '/search';
                    }, 3000);
                }
            } else {
                showToast('获取进度失败', 'error');
            }
        })
        .catch(error => {
            console.error('Progress update error:', error);
        });
}

function cancelSearch() {
    isCompleted = true;
    clearInterval(progressInterval);
    window.location.href = '/search';
}

// 开始进度轮询
document.addEventListener('DOMContentLoaded', function() {
    updateProgress(); // 立即更新一次
    progressInterval = setInterval(updateProgress, 1000); // 每秒更新
});

// 页面卸载时清理
window.addEventListener('beforeunload', function() {
    if (progressInterval) {
        clearInterval(progressInterval);
    }
});
</script>
{% endblock %}
