services:
  - type: web
    name: pubmed-search
    env: python
    plan: free
    buildCommand: pip install -r pubmed_search/requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT pubmed_search.app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: OPENROUTER_API_KEY
        sync: false
      - key: PUBMED_API_KEY
        sync: false
      - key: DATABASE_PATH
        value: /var/data/pubmed_search_history.db
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1

